<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Vérification MDP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="title" class="title">
    <h1>Verification du mot de passe</h1>
</div>
<div id="contents" class="contents">
    <p>Il faut renseigner le même mot de passe dans les deux champs et qu'ils soient égaux</p>
    <form>
        <fieldset>
            <legend>Changer le mot de passe</legend>
            <label>Ancien mot de passe :</label>
            <input id="nowPassword" class="passwordChamp" type="password"><br/><br/>

            <label>Nouveau mot de passe :</label>
            <input id="newPassword" class="passwordChamp" type="password"><br/><br/>

            <label>Retaper le mot de passe :</label>
            <input id="confirmPassword" class="passwordChamp" type="password"><br/><br/>

            <input id="submit" class="button" type="submit">
            <input id="reset" class="button" type="reset">
        </fieldset>
    </form>
</div>


<script src="pswdCheck.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</body>
</html>
